<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="person : ${persons}">
        <h2 th:text="${person.name}"></h2>
        <ul>
            <th:block th:each="movie : ${person.movies}">
                <li th:inline="text">[[${movie.name}]] and released in the year [[${movie.year}]]

                </li>
            </th:block>
        </ul>
    </div>
</body>
</html>
